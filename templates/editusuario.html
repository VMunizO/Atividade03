    <br>

    <div class="container">
        <div class="page-header">
            <h3 style="color: #007bff"> Alterar {{titulo}} </h3>
        </div>
        <form action="/usuario/editar/{{ usuario.id }}" method="post">
            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="user">Nome de Usuario*</label>
                <div class="com-sm-10">
                    <input type="text" class="form-control" id="user" name="user" placeholder="Digite Nome do Usuario" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="email">Email*</label>
                <div class="com-sm-10">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Digite seu Email" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="user">Senha*</label>
                <div class="com-sm-10">
                    <input type="text" class="form-control" id="senha" name="senha" placeholder="Digite sua Senha" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="user">Endereço*</label>
                <div class="com-sm-10">
                    <input type="text" class="form-control" id="ende" name="end" placeholder="Digite seu Endereço" required>
                </div>
            </div>
            <br>
            <div class="center">
                <p><a class="text-muted">Campos Obrigatorios *</a></p>
            </div>  
            <br>
            <button type="submit" class="btn btn-success">Alterar</button> 
            <button type="reset" class="btn btn-secondary">Limpar</button>
            <a href={{url_for("cadusuario")}} class="btn btn-outline-dark tabindex="-1" role="button" aria-disabled="true"> Cancelar </a>
